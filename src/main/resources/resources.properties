#mysql setting
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/app?useUnicode=true&amp;characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root

#connection pool settings
#指定连接数据库连接池的最小连接数
jdbc.pool.minPoolSize=1
#指定连接数据库连接池的最大连接数
jdbc.pool.maxPoolSize=20
#指定连接数据库连接池的初始化连接数
jdbc.pool.initialPoolSize=1
#指定连接数据库连接池的连接最大空闲时间
jdbc.pool.maxIdleTime=20


#hibernate configure
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.hbm2ddl=create
hibernate.ehcache_config_file=/ehcache/ehcache-hibernate-local.xml

